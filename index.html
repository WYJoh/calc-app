<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvey - The Mathematical Mutt</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Yusei+Magic&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="stylesheet/style.css">

    <script src="https://kit.fontawesome.com/93b9f82d17.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>
        <span class="h1Dark">Marvey,</span> <span class="h1Light">The Mathematical Mutt</span>
    </h1>

    <div class="mathQuestion">
        <input type="number" id="input1" placeholder="1">

        <select id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <input type="number" id="input2" placeholder="2">
        <button id="calculate">=</button>
    </div>
    <i class="fas fa-circle bubbleOne"></i>
    <br>
    <i class="fas fa-circle bubbleTwo"></i>
    <br>
    <i class="fas fa-circle bubbleThree"></i>
    <br>

    <img class="dogCartoon" src="https://www.pinclipart.com/picdir/big/408-4081744_thinking-face-but-its-a-brown-dog-clipart.png" alt="Dog">
        <p id="output" class="mathAnswer"></p>

    <script src="scripts/main.js" type="module"></script>
</body>
</html>
